<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main>
      <div class="container">
        <section class="card">
          <img
            class="image"
            src="illustration-hero.svg"
            alt="character listening to music"
          />

          <div class="content">
            <div class="head">
              <h1>Order Summary</h1>

              <p>
                You can now listen to millions of songs, audiobooks, and
                podcasts on any device anywhere you like!
              </p>
            </div>

            <div class="product-plan">
              <img class="music-note" src="icon-music.svg" alt="" />
              <p>
                Annual Plan
                <span>$59.99/year</span>
              </p>

              <a class="change" href="#change">Change</a>
            </div>

            <div class="payment-box">
              <a class="payment" href="#payment">Proceed to Payment</a>
            </div>

            <div class="cancel-box">
              <a class="cancel" href="#cancel">Cancel Order</a>
            </div>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
